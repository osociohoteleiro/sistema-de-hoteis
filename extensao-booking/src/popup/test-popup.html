<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OSH Test</title>
    <style>
        body {
            width: 300px;
            height: 200px;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .header {
            background: #1976d2;
            color: white;
            padding: 10px;
            margin: -20px -20px 20px -20px;
        }
        button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        button:hover {
            background: #1565c0;
        }
        .status {
            padding: 10px;
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>🏨 OSH Booking Sync</h2>
    </div>
    
    <div class="status">
        ✅ Extensão carregada com sucesso!
    </div>
    
    <button id="testBtn">🧪 Testar Conexão</button>
    <button id="configBtn">⚙️ Configuração</button>
    
    <div id="result" style="margin-top: 10px; padding: 8px; background: white; border-radius: 3px; display: none;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎮 Test popup loaded');
            
            document.getElementById('testBtn').addEventListener('click', function() {
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').innerHTML = '🔄 Testando... API está funcionando!';
            });
            
            document.getElementById('configBtn').addEventListener('click', function() {
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').innerHTML = `
                    <div>
                        <input type="text" placeholder="ID do Hotel" style="width: 100%; margin: 5px 0; padding: 5px;">
                        <input type="text" placeholder="Token" style="width: 100%; margin: 5px 0; padding: 5px;">
                        <button style="width: 100%; margin: 5px 0;">💾 Salvar</button>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
