# Redis Configuration for OSH
# Configuração otimizada para desenvolvimento local

# Network
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# General
daemonize no
pidfile /var/run/redis_6379.pid
loglevel notice
databases 16

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Security
# requirepass osh_redis_2024

# Performance
tcp-backlog 511
hz 10

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128